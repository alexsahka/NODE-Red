<script type="text/x-red" data-template-name="contacts">
    <div class="form-row">
        <label for="node-input-debug"><i class="icon-tag"></i> Console log</label>
        <input type="checkbox" id="node-input-debug" placeholder="Debug">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/x-red" data-help-name="contacts">
    <h4>Telenor SMS contacts</h4>
    <p>Get list of contacts. Each list row contains contact name and cell phone number.</p>
    <p>Output: { "contacts" : [ { number : "&lt;Contact cell phone number&gt;", name : "&lt;Contact name&gt;"},
  { number : "&lt;Contact cell phone number&gt;", name : "&lt;Contact name&gt;" }]}</p>
</script>

<script type="text/javascript">
    RED.nodes.registerType('contacts', {
        category : 'telenorsms',
        color : 'LightSkyBlue',
        defaults: {
            debug : {value : true },
            name : {value : ''},
        },
        inputs : 1,
        outputs : 1,
        icon : 'telenor.png',
        label : function() {
            return this.name || 'contacts';
        },
    });
</script>
