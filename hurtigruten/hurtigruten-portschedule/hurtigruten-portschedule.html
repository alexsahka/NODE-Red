<script type="text/x-red" data-template-name="portschedule">
    <div class="form-row">
        <label for="node-input-season"><i class="icon-tag"></i> Season</label>
        <select id="node-input-season">
          <option value="Current" selected>Current</option>
          <option value="Spring">Spring</option>
          <option value="Summer">Summer</option>
          <option value="Autumn">Autumn</option>
          <option value="Winter">Winter</option>
        </select>
    </div>
    <div class="form-row">
        <label for="node-input-debug"><i class="icon-tag"></i> Console log</label>
        <input type="checkbox" id="node-input-debug" placeholder="Debug">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/x-red" data-help-name="portschedule">
    <h4> port schedules</h4>
    <p>Get information on Hurtigruten ports with scheduled ship arrival and departure times,
    and deviations (if any). The schedules are per season, and includes both southbound and northbound schedules.</p>
    <p>Input / request parameter: seasion - Current (default), Spring, Summer, Autumn, Winter.
    <p>Output example from request URL ?season=Autumn
<code>
{"season":"Current",
 "schedules":{
  "northbound":[
    {"name":"Bergen",
     "arrival":"14:30",
     "departure":"22:30",
     "deviations":"",
     "shipSchedules":{
       "Northbound":[
         {"name":"MS Midnatsol",
          "date":"01.11.2015",
          "time":"22:30"},
         {"name":"MS Nordlys",
          "date":"02.11.2015",
          "time":"22:30"},
         {"name":"MS Nordkapp",
          "date":"03.11.2015",
          "time":"22:30"}
       ],"
       Southbound":[]}},
    {"name":"Florø",
     "arrival":"02:00",
     "departure":"02:15",
     "deviations":"",
     "shipSchedules":{
       "Northbound":[
         {"name":"MS Lofoten",
          "date":"01.11.2015",
          "time":"02:15"},
         {"name":"MS Midnatsol",
          "date":"02.11.2015",
          "time":"04:45"},
         {"name":"MS Nordlys",
          "date":"03.11.2015",
          "time":"04:45"}
       ],
       "Southbound":[
         {"name":"MS Nordlys",
          "date":"01.11.2015",
          "time":"08:15"},
         {"name":"MS Nordkapp",
          "date":"02.11.2015",
          "time":"08:15"},
         {"name":"MS Finnmarken",
          "date":"03.11.2015",
          "time":"08:15"}
        ]
       }
    },...,
  "southbound":[
    {"name":"Kirkenes",
     "arrival":"09:00",
     "departure":"12:30",
     "deviations":"",
     "shipSchedules":{
       "Northbound":[],
       "Southbound":[
         {"name":"",
          "date":"01.11.2015",
          "time":"12:30"},
         {"name":"MS Nordnorge",
          "date":"02.11.2015",
          "time":"12:30"},
         {"name":"MS Trollfjord",
          "date":"03.11.2015",
          "time":"12:30"}
       ]
     }
    },
    {"name":"Vardø",
     "arrival":"15:45",
     "departure":"16:45",
     "deviations":"",
     "shipSchedules":{
        "Northbound":[
          {"name":"",
           "date":"01.11.2015",
           "time":"03:30"},
          {"name":"MS Nordnorge",
           "date":"02.11.2015",
           "time":"03:30"},
          {"name":"MS Trollfjord",
           "date":"03.11.2015",
           "time":"03:30"}
        ],
        "Southbound":[
          {"name":"",
           "date":"01.11.2015",
           "time":"16:45"},
          {"name":"MS Nordnorge",
           "date":"02.11.2015",
           "time":"16:45"},
          {"name":"MS Trollfjord",
           "date":"03.11.2015",
           "time":"16:45"}
         ]
       }
    },...}
    }
  ]
 }
}
</code>
</p>
</script>

<script type="text/javascript">
    RED.nodes.registerType('portschedule', {
        category : 'hurtigruten',
        color : 'Coral',
        defaults: {
            season : {value : 'Current'},
            debug : {value : true },
            name : {value : ''},
        },
        inputs : 1,
        outputs : 1,
        icon : 'hurtigruten.png',
        label : function() {
            return this.name || 'portschedule';
        },
    });
</script>
