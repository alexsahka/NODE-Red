<script type="text/x-red" data-template-name="smsarchive">
    <div class="form-row">
        <label for="node-input-debug"><i class="icon-tag"></i> Console log</label>
        <input type="checkbox" id="node-input-debug" placeholder="Debug">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/x-red" data-help-name="smsarchive">
    <h4>Telenor SMS sent message archive</h4>
    <p>Get list of sent SMS text messages. Each list row contains recipient cell phone number, SMS text message and date and time.</p>
    <p>Output: { "smsarchive" : [ { to: "&lt;recipient cell phone number&gt;", message: "&lt;SMS text message&gt;", date: "05.06.15 16:15" },
  { to: "&lt;recipient cell phone number&gt;", message: "&lt;SMS text message&gt;", date: "03.06.15 22:55" }]}</p>
</script>

<script type="text/javascript">
    RED.nodes.registerType('smsarchive', {
        category : 'telenorsms',
        color : 'LightSkyBlue',
        defaults: {
            debug : {value : true },
            name : {value : ''},
        },
        inputs : 1,
        outputs : 1,
        icon : 'telenor.png',
        label : function() {
            return this.name || 'smsarchive';
        },
    });
</script>
