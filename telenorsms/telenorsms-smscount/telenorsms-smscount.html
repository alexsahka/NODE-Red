<script type="text/x-red" data-template-name="smscount">
    <div class="form-row">
        <label for="node-input-debug"><i class="icon-tag"></i> Console log</label>
        <input type="checkbox" id="node-input-debug" placeholder="Debug">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/x-red" data-help-name="smscount">
    <h4>Telenor SMS free messages left</h4>
    <p>Get the number of free SMS messages left to send.</p>
    <p>Output: { "freeSMS" : 30}</p>
</script>

<script type="text/javascript">
    RED.nodes.registerType('smscount', {
        category : 'telenorsms',
        color : 'LightSkyBlue',
        defaults: {
            debug : {value : true },
            name : {value : ''},
        },
        inputs : 1,
        outputs : 1,
        icon : 'telenor.png',
        label : function() {
            return this.name || 'smscount';
        },
    });
</script>
